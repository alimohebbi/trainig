{% extends "base.html" %}
{% block content %}
    <meta charset="UTF-8">
    <div class="container-sm">
        <div class="row p-2">
            <a type="button" class="btn btn-outline-primary" href="{% url 'plan_create' %}">Create New</a>
        </div>
    </div>

    {% if plans %}
        <ul>
            <div class="row">
                {% for m in plans %}


                    <div class="card m-2 col-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ m.name }}</h5>
                            <p class="card-text">Publish Date: {{ m.pub_date }}</p>
                            <a href="{% url 'plan_detail' m.id %}" class="card-link">Detail</a>
                        </div>
                    </div>

                {% endfor %}
            </div>
        </ul>


    {% else %}
        <p>No plans are available.</p>
    {% endif %}
{% endblock %}
