<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}


    {% block head %}
        <link href="{% static "bootstrap-4.4.1-dist/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "bootstrap-4.4.1-dist/css/simple-sidebar.css" %}" rel="stylesheet">
        <script src="{% static "bootstrap-4.4.1-dist/js/jquery.min.js" %}"></script>
        <script src="{% static "bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta charset="UTF-8">
        <title>{% block title %}Gym Planner{% endblock %}</title>
    {% endblock %}
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Gym Planner</div>
        <div class="list-group list-group-flush">
            <a href="{% url "plan_list" %}" class="list-group-item list-group-item-action bg-light">Plans</a>
            <a href="{% url "workout_list" %}" class="list-group-item list-group-item-action bg-light">Workouts</a>
            <a href="{% url "exercise_list" %}" class="list-group-item list-group-item-action bg-light">Exercise</a>
            <a href="{% url "muscle_list" %}" class="list-group-item list-group-item-action bg-light">Muscles</a>
            <a href="{% url "record_list" %}" class="list-group-item list-group-item-action bg-light">Records</a>

        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="p-2">

            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
